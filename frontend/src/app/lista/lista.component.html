<link rel="stylesheet" href="lista.component.css">
<p></p>
<h4>{{mensagem}}</h4>
<div *ngFor="let paciente of pacientes" class="paciente-card">
    <div class="paciente-info">
        <div class="paciente-field">
            <span class="label">Nome:</span>
            <span class="value">{{paciente.nome}}</span>
        </div>
        <div class="paciente-field">
            <span class="label">CPF:</span>
            <span class="value">{{paciente.cpf}}</span>
        </div>
        <div class="paciente-field">
            <span class="label">ID:</span>
            <span class="value">{{paciente.id}}</span>
        </div>
    </div>
    <div class="paciente-actions">
        <button class="btn edit" (click)="editarPaciente(paciente.id)">Editar</button>
        <button class="btn delete" (click)="excluirPaciente(paciente.id)">Excluir</button>
    </div>
</div>
