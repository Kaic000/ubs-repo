<p class="form-title">Cadastro de Paciente</p>

<link rel="stylesheet" href="cadastro.component.css">

<div class="form-container">
  <div class="form-group">
    <label for="id" class="form-label">ID</label>
    <input type="text" id="id" [(ngModel)]="obj.id" class="form-input" required />
  </div>

  <div class="form-group">
    <label for="nome" class="form-label">Nome Completo</label>
    <input type="text" id="nome" [(ngModel)]="obj.nome" class="form-input" required />
  </div>

  <div class="form-group">
    <label for="cpf" class="form-label">CPF (se existente)</label>
    <input type="text" id="cpf" [(ngModel)]="obj.cpf" class="form-input" />
  </div>

  <div class="form-group">
    <label for="nomeSocial" class="form-label">Nome Social</label>
    <input type="text" id="nomeSocial" [(ngModel)]="obj.nomeSocial" class="form-input" />
  </div>

  <div class="form-group">
    <label for="nomeMae" class="form-label">Nome da Mãe</label>
    <input type="text" id="nomeMae" [(ngModel)]="obj.nomeMae" class="form-input" />
  </div>

  <div class="form-group">
    <label for="nomePai" class="form-label">Nome do Pai</label>
    <input type="text" id="nomePai" [(ngModel)]="obj.nomePai" class="form-input" />
  </div>

  <div class="form-group">
    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
    <input type="date" id="dataNascimento" [(ngModel)]="obj.dataNascimento" class="form-input" required />
  </div>

  <div class="form-group">
    <label for="sexo" class="form-label">Sexo</label>
    <select id="sexo" [(ngModel)]="obj.sexo" class="form-input" required>
      <option value="" disabled selected>Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>
  </div>

  <div class="form-group">
    <label for="nacionalidade" class="form-label">Nacionalidade</label>
    <input type="text" id="nacionalidade" [(ngModel)]="obj.nacionalidade" class="form-input" />
  </div>

  <div class="form-group">
    <label for="municipioNascimento" class="form-label">Município de Nascimento</label>
    <input type="text" id="municipioNascimento" [(ngModel)]="obj.municipioNascimento" class="form-input" />
  </div>

  <div class="form-group">
    <label for="racaCor" class="form-label">Raça/Cor</label>
    <input type="text" id="racaCor" [(ngModel)]="obj.racaCor" class="form-input" />
  </div>

  <div class="form-group">
    <label for="frequentaEscola" class="form-label">Frequenta Escola</label>
    <select id="frequentaEscola" [(ngModel)]="obj.frequentaEscola" class="form-input">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
  </div>

  <div class="form-group">
    <label for="escolaridade" class="form-label">Escolaridade</label>
    <input type="text" id="escolaridade" [(ngModel)]="obj.escolaridade" class="form-input" />
  </div>

  <div class="form-group">
    <label for="situacaoFamiliar" class="form-label">Situação Familiar</label>
    <input type="text" id="situacaoFamiliar" [(ngModel)]="obj.situacaoFamiliar" class="form-input" />
  </div>

  <div class="form-group">
    <label for="vinculoEstabelecimento" class="form-label">Estabelecimento de Vínculo</label>
    <input type="text" id="vinculoEstabelecimento" [(ngModel)]="obj.vinculoEstabelecido" class="form-input" />
  </div>

  <div class="form-group">
    <label for="cadastroEstabelecimento" class="form-label">Estabelecimento de Cadastro</label>
    <input type="text" id="cadastroEstabelecimento" [(ngModel)]="obj.cadastroEstabelecido" class="form-input" />
  </div>

  <div class="form-group">
    <label for="deficiencia" class="form-label">Deficiência</label>
    <input type="text" id="deficiencia" [(ngModel)]="obj.deficiencia" class="form-input" />
  </div>

  <div class="form-group">
    <label for="tipoDeficiencia" class="form-label">Tipo de Deficiência</label>
    <input type="text" id="tipoDeficiencia" [(ngModel)]="obj.tipoDeficiencia" class="form-input" />
  </div>

  <div class="form-group">
    <label for="contatoCelular" class="form-label">Celular</label>
    <input type="tel" id="contatoCelular" [(ngModel)]="obj.contatoCelular" class="form-input" required />
  </div>

  <div class="form-group">
    <label for="contatoResidencial" class="form-label">Residencial</label>
    <input type="tel" id="contatoResidencial" [(ngModel)]="obj.contatoResidencial" class="form-input" />
  </div>

  <div class="form-group">
    <label for="contatoComercial" class="form-label">Comercial</label>
    <input type="tel" id="contatoComercial" [(ngModel)]="obj.contatoComercial" class="form-input" />
  </div>

  <div class="form-group">
    <label for="contatoEmail" class="form-label">Email</label>
    <input type="email" id="contatoEmail" [(ngModel)]="obj.contatoEmail" class="form-input" />
  </div>

  <div class="form-group">
    <label for="origemEndereco" class="form-label">Origem do Endereço</label>
    <input type="text" id="origemEndereco" [(ngModel)]="obj.origemEndereco" class="form-input" />
  </div>

  <div class="form-group">
    <label for="dadosEndereco" class="form-label">Dados do Endereço</label>
    <input type="text" id="dadosEndereco" [(ngModel)]="obj.dadosEndereco" class="form-input" />
  </div>

  <div class="form-group">
    <label for="identidade" class="form-label">Identidade (se existente)</label>
    <input type="text" id="identidade" [(ngModel)]="obj.identidade" class="form-input" />
  </div>

  <div class="form-group">
    <button (click)="salvar();" class="submit-btn">Enviar</button>
  </div>
</div>
